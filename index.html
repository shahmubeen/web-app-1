<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <div class="header">

        <div class="start"><h1>Start</h1></div>
        <div class="menu">
            <table>
                <tr>
                    <td>User <i class="ri-file-user-fill"></i></td>
                    <td><i class="ri-shut-down-line"></i></td>
                    <td><i class="ri-search-line"></i></td>
                </tr>
            </table>
        </div>

    </div>
    
    <div class="container">

        <div class="mail"><span></span><i class="ri-mail-fill"></i>Mail</div>
        <div class="calendar"><span></span><i class="ri-calendar-todo-fill"></i>Calender</div>
        <div class="iexplorer"><span></span><i class="ri-ie-line"></i>Internet Explorer</div>
        <div class="video"><span></span><i class="ri-video-line"></i>Video</div>
        <div class="music"><span></span><i class="ri-headphone-fill"></i>Music</div>
        <div class="store"><span></span><i class="ri-shopping-bag-fill"></i>Store</div>
        <div class="games"><span></span><i class="ri-gamepad-fill"></i>Games</div>
        <div class="camera"><span></span><i class="ri-camera-fill"></i>Camera</div>
        <div class="sports"><span></span><i class="ri-trophy-fill"></i>Sports</div>
        <div class="money"><span></span><i class="ri-arrow-right-up-fill"></i>Money</div>
        <div class="tips"><span></span><i class="ri-question-fill"></i>Help + Tips</div>
        <div class="onedrive"><span></span><i class="ri-cloud-fill"></i>OneDrive</div>
        <div class="people"><span></span><i class="ri-group-fill"></i>People</div>
        <div class="skype"><span></span><i class="ri-skype-fill"></i>Skype</div>
        <div class="weather"><span></span><i class="ri-sun-fill"></i>Weather</div>
        <div class="photos"><span></span><i class="ri-image-fill"></i>Photos</div>
        <div class="onenote"><span></span><i class="ri-booklet-fill"></i>OneNote</div>
        <div class="health"><span></span><i class="ri-heart-add-fill"></i>Health & Fitness</div>
        <div class="food"><span></span><i class="ri-goblet-fill"></i>Food & Drink</div>
        <div class="desktop"><span></span>Desktop</div>
        <div class="rdp"><span></span><i class="ri-mac-fill"></i>RDP</div>
        <div class="setting"><span></span><i class="ri-settings-5-fill"></i>Settings</div>
        <div class="explorer"><span></span><i class="ri-folders-line"></i>Explorer</div>
        <div class="pics"><span></span><i class="ri-gallery-fill"></i>Pictures</div>
        <div class="news"><span></span><i class="ri-newspaper-fill"></i>News</div>
        <div class="map"><span></span><i class="ri-map-2-fill"></i>Maps</div>
        <div class="reading"><span></span><i class="ri-book-3-fill"></i>Reading List</div>

    </div>

</html>
